<html>
	<head>
		<script src="file:///C:\Users\Admin\Documents\JavaScript\Calculator\Calculator.js" type="text/javascript"></script>
		<link rel="Stylesheet" href="file:///C:\Users\Admin\Documents\JavaScript\Calculator\Calculator.css" type="text/css">
	</head>	
	<body>
		<div class="containerOne">
 			<div class="cell cell-1"> <input class="box" id=num1 placeholder="Enter a number..." alt="Num1" type="number"/> </div>
    		<div class="cell cell-2"> <input class="box" id=num2 placeholder="Enter a number..." alt="Num2" type="number"/> </div>
    		<div class="cell cell-3"> <input class="box" name="answer" for="output"/> </div>
		</div>
		<div class="containerTwo">
			<div class="cell cell-4"> <input class="button" id="addNumbers" type="button" value="+" onclick="addNumbers();" /> </div>
    		<div class="cell cell-5"> <input class="button" id="subNumbers" type="button" value="-" onclick="subNumbers();" /> </div>
    		<div class="cell cell-6"> <input class="button" id="mulNumbers" type="button" value="*" onclick="mulNumbers();" /> </div>
    		<div class="cell cell-7"> <input class="button" id="divNumbers" type="button" value="/" onclick="divNumbers();" /> </div>
    		<div class="cell cell-8"> <input class="button" id="sqrNumbers" type="button" value="^" onclick="sqrNumbers();" /> </div>
			<div class="cell cell-9"> <input class="button" id="inputPi" type="button" value="Pi" onclick="inputPi();" /> </div> 
			<div class="cell cell-10"> <input class="button" id="inputResult" type="button" value="Ans" onclick="inputResult();" /> </div> 
		</div>
	</body>
</html>
